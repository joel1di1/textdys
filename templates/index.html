<!DOCTYPE html>
<html>

<head>
  <title>Text to Dys</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="header">
    <h1>Text to Dys</h1>
    <p>Entrez votre texte:</p>
    <form class="form" action="/" method="post">
      <textarea name="text" style="min-width: 400px; min-height: 300px;">{{ text if text else 'Bonjour' }}</textarea>
      <input class="submit" type="submit" value="Transformer">
    </form>
  </div>
  {% if result %}
  <div class="header">
    <button onclick="window.print()" class="print-btn header">üñ®Ô∏è Print</button>
  </div>
  <div id="result">{{ result|safe }}</div>
  {% endif %}
</body>

</html>
