<!DOCTYPE html>
<html>
<head>
    <title>Variations de Couleurs</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>Marron</h2>
    <div class="color-box" style="background-color: #8B4513;">#8B4513</div>
    <div class="color-box" style="background-color: #A0522D;">#A0522D</div>
    <div class="color-box" style="background-color: #D2B48C;">#D2B48C</div>

    <h2>Bleu</h2>
    <div class="color-box" style="background-color: #0000FF;">#0000FF</div>
    <div class="color-box" style="background-color: #0000CD;">#0000CD</div>
    <div class="color-box" style="background-color: #ADD8E6;">#ADD8E6</div>

    <h2>Vert</h2>
    <div class="color-box" style="background-color: #008000;">#008000</div>
    <div class="color-box" style="background-color: #006400;">#006400</div>
    <div class="color-box" style="background-color: #90EE90;">#90EE90</div>

    <h2>Rouge</h2>
    <div class="color-box" style="background-color: #FF0000;">#FF0000</div>
    <div class="color-box" style="background-color: #B22222;">#B22222</div>
    <div class="color-box" style="background-color: #FF6347;">#FF6347</div>

    <h2>Orange</h2>
    <div class="color-box" style="background-color: #FFA500;">#FFA500</div>
    <div class="color-box" style="background-color: #FF8C00;">#FF8C00</div>
    <div class="color-box" style="background-color: #FFD700;">#FFD700</div>

    <h2>Rose</h2>
    <div class="color-box" style="background-color: #FFC0CB;">#FFC0CB</div>
    <div class="color-box" style="background-color: #FF69B4;">#FF69B4</div>
    <div class="color-box" style="background-color: #FFB6C1;">#FFB6C1</div>

    <h2>Violet</h2>
    <div class="color-box" style="background-color: #800080;">#800080</div>
    <div class="color-box" style="background-color: #9400D3;">#9400D3</div>
    <div class="color-box" style="background-color: #DDA0DD;">#DDA0DD</div>
</body>
</html>
